<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Hi to FORMS !!!!</h1>

    <form action="" method="">

        <label for="form-name">Name</label>
        <input id="form-name" type="text" name="username" placeholder="Enter your name">
        <br>
        <label for="form-last-name">Last Name</label>
        <input id="form-last-name" type="text" name="userlastname" placeholder="Enter your last name">
        <br>
        <label for="form-password">Password</label>
        <input id="form-password" type="password" name="password" placeholder="Enter your password">
        <br>
        <label for="form-email">Email</label>
        <input id="form-email" type="email" name="email" placeholder="Enter your email">
        <br>
        <label for="form-phone">Phone</label>
        <input id="form-phone" type="tel" name="phone" placeholder="+90 (534) 040-71-16">
        <br>
        <label for="form-date">Date</label>
        <input id="form-date" type="date" name="date">
        <br>
        <label for="form-number">Number</label>
        <input id="form-number" type="number" name="number" placeholder="Enter your number" min="0" max="10">
        <br>
        <label for="form-radio">Radio</label>
            <input id="form-radio" type="radio" name="radio" value="1">
             <input id="form-radio" type="radio" name="radio" value="2">
            <input id="form-radio" type="radio" name="radio" value="3">
            <br>
            <label for="form-select">Select</label>
            <select id="form-select" name="select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <label for="form-checkbox">Checkbox</label>
            <input id="form-checkbox" type="checkbox" name="checkbox" value="1">
            <input id="form-checkbox" type="checkbox" name="checkbox" value="2">
            <input id="form-checkbox" type="checkbox" name="checkbox" value="3">
            <br>
            <br>
        <div>
            <input type="reset" value="Reset">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>


</body>
</html>
